<!DOCTYPE html>
<html>
	<head>
		<link href="Styles/reset.css" rel="stylesheet" type="text/css"/>
		<link href="Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<title>Google</title>
	</head>
	
	<body>

		<div class="Header">
			<a href="https://mail.google.com/mail">Gmail</a>
			<a href="https://www.google.com/imghp">Images</a>
			<img src="http://i.imgur.com/QCioMgN.png" alt="Google Apps" onmouseover="this.src = 'http://i.imgur.com/KgmdbcZ.png'" onmouseout="this.src = 'http://i.imgur.com/QCioMgN.png'"/>
	        <img src="http://i.imgur.com/F03hhcD.png" alt="Notifications"onmouseover="this.src = 'http://i.imgur.com/q7FgToC.png'" onmouseout="this.src = 'http://i.imgur.com/F03hhcD.png'"/>
	        <img id = "profilePicture" src="Images/profile-pic.jpg" alt="Profile Picture"/>
		</div>

		<div class="Center">
			<img src="Images/googleLogo.png" alt="Google Logo"/>

			<form>
				<input type="search"/>
				<input type="submit" value="Google Search"/>
				<input type="submit" value="I'm Feeling Lucky"/>
			</form>
		</div>

		<div class="footer">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
	        <a href="https://www.google.com/services/?fg=1">Business</a>
	        <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
	        <span id="right">
	            <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
	            <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
	            <a href="https://www.google.com/preferences?hl=en">Settings</a>
	        </span>			
		</div>
